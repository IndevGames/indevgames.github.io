<!-- Skills Section -->
<section id="skills" class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Skills</h2>
        <hr class="star-primary">
        <p class="text-muted">A quick snapshot of my core strengths.</p>
      </div>
    </div>

    <!-- Skill cards preview -->
    <div class="row text-center">
      {% for skill in site.data.skills %}
      <div class="col-md-3 col-sm-6">
        <div class="skill-card">
          <i class="fa {{ skill.icon }} fa-3x text-primary"></i>
          <h4 class="service-heading">{{ skill.title }}</h4>
          <p class="text-muted">{{ skill.blurb }}</p>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- View all skills button -->
    <div class="row text-center" style="margin-top: 30px;">
      <a href="#skillsModal" class="btn btn-success btn-lg btn-skills" data-toggle="modal">
        View all skills
      </a>
    </div>
  </div>
</section>

<!-- Skills Modal -->
<div class="portfolio-modal modal fade" id="skillsModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr"><div class="rl"></div></div>
    </div>
    <div class="container">
      <!-- Include your full skills details design -->
      {% include skills_details.html %}

      <!-- Close button at the bottom -->
      <div class="text-center" style="margin-top:30px;">
      <button type="button" class="btn btn-default" data-dismiss="modal">
        <i class="fa fa-times"></i> Close Skills
      </button>
      </div>
    </div>
  </div>
</div>
